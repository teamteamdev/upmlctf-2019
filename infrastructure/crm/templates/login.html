<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>bank Bank CRM</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST">
      <img class="mb-4" src="/assets/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">[bank Bank] private</h1>
      <p>{{ error }}</p>
      <label for="inputLogin" class="sr-only">Login</label>
      <input type="text" id="inputLogin" name="login" class="form-control" placeholder="Login" required autofocus>
      <p style="font-size:0.8rem;">Without @domain.name, only latin letters, dashes and digits</p>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </body>
</html>
